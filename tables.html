<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CIS Web Design | HTML Tables</title>
    </head>
    <body>
        <h1>HTML Table Examples</h1>
        <h2>Item Sold Summary:</h2>

        <table>
            <caption>Items Sold August 2016</caption>

            <thead>
                <tr>
                    <td colspan="2" rowspan="2"></td>
                    <th colspan="3">Clothes</th>
                    <th colspan="2">Accessories</th>
                </tr>
                <tr>
                    <!-- 2 colimns from td above-->
                    <th>Trousers</th>
                    <th>Skirts</th>
                    <th>Dresses</th>
                    <th>Braclets</th>
                    <th>Rings</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="3">Belgium</th>
                    <th>Antwerp</th>
                    <td>56</td>
                    <td>22</td>
                    <td>43</td>
                    <td>72</td>
                    <td>23</td>
                </tr>
                <tr>
                    <!--Belgium Row 2-->
                    <th>Gent</th>
                    <td>46</td>
                    <td>18</td>
                    <td>50</td>
                    <td>61</td>
                    <td>15</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
